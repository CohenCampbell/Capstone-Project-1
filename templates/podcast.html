<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-secondary-subtle">
    <nav class="navbar bg-primary-subtle">
        <a href="/"><button class="btn">Back</button></a>
        <a href="watchlist/{{user.id}}"><button class="btn">Watchlist</button></a>
    </nav>
    <div class="text-center container">
    <div class="row ">
    {%for podcast in podcasts%}
    
        <div class="col-sm-3 mb-3 mb-sm-0 ">
            <div class="card text-center bg-light-subtle mt-3 border-1 border-dark" style="width: 18rem;">
        <img src={{podcast.img_url}} class="card-img-top" w>
        <div class="card-body">
          <h4 class="card-title">{{podcast.title}}</h4>
          <hr> 
        <h5 class="card-text">hosted by: {{podcast.host}}</h5>
        <a href="/podcast/{{podcast.id}}"><button class="btn btn-primary">View</button></a>
        {%if admin%}
        <form action="/podcast/remove/{{podcast.id}}" method="post"><button class="btn btn-danger">Delete</button></form>
        {%endif%}  
        </div>
        </div>
        
    </div>
   {%endfor%} 
    </div> 
    </div>
</body>
</html>
