<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-secondary-subtle">
    <form action="/register" method="post">
        <div  class="col-6 text-light mt-3 text-center p-5 bg-primary bg-gradient rounded-3 container-sm">
            <h1  class="mt-1"> Register </h1>
            <hr>
        {{form.csrf_token}}
        {% for field in form if field.widget.input_type != 'hidden'%}
        {{field.label(class="form-label fs-5")}}
        {{field(class="form-control")}}
        {%endfor%}
        <button class="btn btn-info mt-2 " type="submit">Sumbit</button>
        {%for msg in get_flashed_messages()%}
        <p class="text-danger">{{msg}}</p>
        {%endfor%}
        <h5 class=" mb-1 mt-4 fs-6">Already a member? <a class="link-dark" href="/login">Login</a></h5>
        </div>
        
    </form>
</body>
</html>
